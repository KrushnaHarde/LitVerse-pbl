<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitVerse - Sign Up / Login</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <!-- Left Section (Book-Inspired Logo) -->
        <div class="left-side">
            <img src="./imgs/DALL·E 2025-01-28 12.19.51 - A minimalist and elegant logo for 'LitVerse', a book and literature-focused platform. The logo features an open book with its pages subtly forming the.webp" alt="LitVerse Logo" class="logo"> 
        </div>

        <!-- Right Section (Signup/Login Form) -->
        <div class="right-side">
            <h1>Welcome to LitVerse</h1>
            <h2>Join the world of stories.</h2>

            <button class="google-btn">
                <img src="./imgs/Google_Icons-09-512.webp" alt="Google Logo">
                Sign up with Google
            </button>
            <button class="apple-btn">
                <img src="./imgs/Apple_logo_grey-624x400.webp" alt="Apple Logo">
                Sign up with Apple
            </button>
            
            <p class="or-text">or</p>

            <button class="create-btn">Create an Account</button>
            <p class="terms">
                By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </p>

            <p class="signin-text">Already a member?</p>
            <button class="signin-btn">Sign in</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p class="foot">
            <a href="#">About</a> • 
            <a href="#">Explore Books</a> • 
            <a href="#">Genres</a> • 
            <a href="#">Terms of Service</a> • 
            <a href="#">Privacy Policy</a> • 
            <a href="#">Contact</a> • 
            <a href="#">Help</a>
        </p>
        <p>&copy; 2025 LitVerse.</p>
    </footer>
</body>
</html>
